apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: gst-app
spec:
  replicas: 1
  selector:
    matchLabels: { app: api-gateway }
  template:
    metadata:
      labels: { app: api-gateway }
    spec:
      containers:
        - name: api-gateway
          image: nilk3391/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8080 }]
          env:                       # example of overriding Eureka URL
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: gst-app
spec:
  selector: { app: api-gateway }
  ports:
    - port: 80        # external entry point
      targetPort: 8080
      name: http
      protocol: TCP
  type: LoadBalancer   # on Docker Desktop/minikube this becomes NodePort or tunnel LB