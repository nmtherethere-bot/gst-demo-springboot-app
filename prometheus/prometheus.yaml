# Apply with: kubectl apply -f prometheus/prometheus.yaml

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
    component: prometheus-server

data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'user_service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['user-service.gst-app.svc.cluster.local:8081']

      - job_name: 'invoice_service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['invoice-service.gst-app.svc.cluster.local:8082']

      - job_name: 'returns_service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['returns-service.gst-app.svc.cluster.local:8083']

      - job_name: 'auth_service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['auth-service.gst-app.svc.cluster.local:8084']

      - job_name: 'api_gateway'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['api-gateway.gst-app.svc.cluster.local:8080']

      - job_name: 'eureka_server'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['eureka-server.gst-app.svc.cluster.local:8761']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: http