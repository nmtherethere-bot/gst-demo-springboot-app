server.port=8080
spring.application.name=api-gateway

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway routes configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route configurations
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**

spring.cloud.gateway.routes[1].id=invoice-service
spring.cloud.gateway.routes[1].uri=lb://invoice-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/invoice/**

spring.cloud.gateway.routes[2].id=returns-service
spring.cloud.gateway.routes[2].uri=lb://returns-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/returns/**

spring.cloud.gateway.routes[3].id=auth-service
spring.cloud.gateway.routes[3].uri=lb://auth-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/auth/**

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true