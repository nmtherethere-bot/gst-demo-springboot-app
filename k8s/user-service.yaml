apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: gst-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: nilk3391/user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: gst-app
spec:
  selector:
    app: user-service
  ports:
    - port: 8081
      targetPort: 8081
