spring.application.name=invoice-service
server.port=8082
spring.kafka.bootstrap-servers=localhost:9092

# Eureka Client Configuration
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

eureka.instance.prefer-ip-address=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=invoice-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#management.endpoints.web.exposure.include=*

management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus
# Allow larger files (adjust as needed)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Optional: directory to store uploaded files
invoice.upload.dir=C:/Users/Abhay Meshram/Documents/invoices





